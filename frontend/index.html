<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Driver - ทางเลือกที่ใช่ของคนเมือง</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-user {
            background: #1a1a1a;
            color: white;
        }

        .btn-driver {
            background: #3498db;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
    <script src="/js/auth-check.js"></script>
</head>

<body>
    <div class="container">
        <h1>Win Driver</h1>
        <p>กรุณาเลือกประเภทผู้ใช้งาน</p>
        <a href="/user/home.html" class="btn btn-user">เข้าใช้งานเป็น ผู้โดยสาร</a>
        <a href="/driver/dashboard.html" class="btn btn-driver">เข้าใช้งานเป็น คนขับ (พี่วิน)</a>
    </div>
</body>

</html>
